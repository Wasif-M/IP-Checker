<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOT 5 — Advanced Bulk IP Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <h1>DOT 5 — Advanced Bulk IP Checker</h1>
    <p class="sub">
      Target platform:&nbsp;
      <a href="http://bathrooms-renovation.xyz/" target="_blank">http://bathrooms-renovation.xyz/</a>
    </p>

    <div class="grid">
      <div class="card">
        <h3>Paste IPs (IP or IP:PORT or user:pass@IP:PORT)</h3>
        <textarea id="ipInput" placeholder="One per line
e.g.
172.58.1.61:8080
user:pass@68.49.42.93:3128
162.238.17.87
185.82.218.85:80"></textarea>

        <div class="row">
          <label>Timeout (sec): <input id="timeout" type="number" step="0.5" min="1" value="6" /></label>
          <label>Threads: <input id="workers" type="number" min="1" max="100" value="20" /></label>
          <label>Try ports if missing:
            <input id="ports" type="text" value="80,8080,3128,8000,8888" />
          </label>
        </div>

        <button id="checkBtn">Run Check</button>
        <button id="exportBtn" class="ghost" disabled>Export CSV</button>
      </div>

      <div class="card">
        <h3>Results</h3>
        <div id="stats"></div>
        <div id="results"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
